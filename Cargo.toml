[package]
name = "embedbot-rs"
version = "0.1.0"
authors = ["Liss Heidrich"]
resolver = "2"
edition = "2018"

[dependencies]
clap = "3.0.0-beta.4"
reqwest = { version = "^0.11", default-features = false, features = ["rustls-tls"] }
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
serenity = { version = "0.10.8", default-features = false, features = ["rustls_backend", "model", "client", "gateway"] }
strum = { version = "^0.20", features = ["derive"] }
thiserror = "^1.0"
tokio = { version = "^1.0", features = ["macros", "rt-multi-thread"] }
url = "2.2.1"

resvg = { version = "0.19.0", optional = true }
usvg = { version = "0.19.0", optional = true }
tiny-skia = {version = "0.6.1", optional = true }
tempfile = { version = "3.2.0", optional = true }

scraper = {version = "^0.10", optional = true }


[features]
default = ["reddit", "ninegag", "svg", "imgur"]
svg = ["resvg", "usvg", "tiny-skia", "tempfile"]
reddit = []
ninegag = ["scraper"]
imgur = ["scraper"]
