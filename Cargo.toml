[package]
name = "embedbot-rs"
version = "0.1.0"
authors = ["Liss"]
edition = "2018"

[dependencies]
scraper = "0.10.1"
reqwest = { version = "0.11.2", default-features = false, features = ["rustls-tls"] }
serde = "1.0.106"
serde_json = "1.0.52"
serenity = "0.10.4"
clap = "3.0.0-beta.1"
strum = { version = "0.20", features = ["derive"] }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
async-trait = "^0.1.9"
thiserror = "1.0.24"